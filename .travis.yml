install:
  - pip install .
  - pip install coverage codecov
script:
  - coverage run binary_tree/tests.py
  - coverage run -a knapsack_problem/tests.py
  - coverage run -a -m unittest unpacking_flatten_lists.tests.main
after_success:
  - codecov
